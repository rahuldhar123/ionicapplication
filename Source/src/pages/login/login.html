<ion-header>
  <ion-navbar>
    <ion-title>
      Login 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list round>
    <!--for ios ion and input user and password-->
  <ion-item>
    <ion-label floating>  <ion-icon ios="ios-contact" md="md-contact"></ion-icon>
Username</ion-label>
    <ion-input type="text" [(ngModel)]="user" name="user"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating><ion-icon ios="ios-lock" md="md-lock"></ion-icon>
Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
</ion-list>
<div padding style="margin-left: 30%;" >
  <button block ion-button (click)="signIn()" >Login</button>
   <button block ion-button (click)="register()" >Register</button>
</div>
</ion-content>
