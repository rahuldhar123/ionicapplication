<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item>
    <!--contact icon-->
    <ion-label floating><ion-icon ios="ios-contact" md="md-contact"></ion-icon>Username</ion-label>
    <ion-input type="text" [(ngModel)]="user" name="name"></ion-input>
  </ion-item>
    <ion-item>
      <!--mail icon and input-->
    <ion-label floating>  <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
Email</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <!--password lock icon and input-->
    <ion-label floating><ion-icon ios="ios-lock" md="md-lock"></ion-icon>
Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
<ion-item>
  <!--confirm password icon-->
    <ion-label floating><ion-icon ios="ios-lock" md="md-lock"></ion-icon>
Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="cpassword" name="cpassword"></ion-input>
  </ion-item>
</ion-list>
  <!--register-->
<div padding>
  <button block ion-button (click)="register()" round>Register</button>
</div>
</ion-content>
